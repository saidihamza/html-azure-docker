name: Build and Deploy Docker App

on:
  push:
    branches:
      - main  # ou la branche que vous utilisez pour déployer

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t votre-utilisateur/html-docker-app:latest .
          docker push votre-utilisateur/html-docker-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to Azure
        run: |
          # Exemple pour déployer sur Azure, ajustez en fonction de votre configuration
          az webapp up --name html-docker-app --resource-group votre-groupe-ressource --plan votre-plan
